<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/scripts.js"></script>
    <title>Varanda Food - Promoção Varanda na Copa!</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html"><img src="img/vfperfl.jpg" alt="" /></a>
    </div>
    <div class="main">
      <div class="title" id="title">
        <h2>Promoção Varanda na Copa!</h2>
        <div class="bodytitle">
          <h1>Cadastre-se e<br />ganhe um açaí do<br /></h1>
          <h3><strong>Varanda Food</strong></h3>
        </div>

        <button class="button" onclick="mostrar();">Eu quero um açaí</button>
      </div>
      <div class="cadastro" id="cadastro">
        <div class="form">
          <form
            action="https://formsubmit.co/alefregistro@hotmail.com"
            method="POST"
            id="form"
            autocomplete="on"
          >
            <label for="">Nome:</label>
            <input
              type="text"
              name="name"
              placeholder="Seu nome..."
              autocomplete="name"
              required
            />
            <label for="">Número:</label>
            <input
              type="tel"
              name="tel"
              placeholder="819..."
              pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
              autocomplete="tel-national"
              required
            />
            <label for="">Data de Nascimento:</label>
            <input
              type="date"
              name="bday"
              id="bday"
              autocomplete="bday"
              required
            />
            <input type="submit" value="Enviar" id="enviar" />
            <input type="hidden" name="_captcha" value="false" />
            <input
              type="hidden"
              name="_next"
              value="http://127.0.0.1:5500/page/next.html"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Varanda Food @ Copyright 2022</p>
    </div>
  </body>
</html>
